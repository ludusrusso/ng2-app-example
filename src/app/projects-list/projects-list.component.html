<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-3" *ngFor="let project of projects" [routerLink]="['/project', project.id]">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>{{project.title}}</strong> <br> by {{project.author}}</div>
        <div class="panel-body">
          <img class="img-responsive img-project" src="{{project.image}}" alt="">
          {{project.description}}
        </div>
      </div>
    </div>
  </div>
</div>
